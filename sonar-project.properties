# SonarQube Configuration for Alexandria Platform
# This file configures SonarQube analysis for code quality metrics

# Project Information
sonar.projectKey=alexandria-platform
sonar.projectName=Alexandria Platform
sonar.projectVersion=0.1.0
sonar.projectDescription=Modular AI-enhanced Customer Care & Services Platform

# Source Code Configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/garbage/**,**/logs/**

# Language Configuration
sonar.typescript.node=node
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-results.xml

# Code Quality Gates
sonar.qualitygate.wait=true

# Coverage Configuration
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.d.ts,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/garbage/**,**/logs/**,**/__mocks__/**,**/__tests__/**,**/scripts/**

# Duplication Configuration
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.d.ts,**/node_modules/**,**/dist/**,**/build/**

# Security Configuration
sonar.security.hotspots.inheritFromParent=true

# Code Smell Configuration
sonar.debt.exclude=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Issue Exclusions
# Exclude generated files and test files from certain rules
sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# Ignore console statements in CLI tools
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2228
sonar.issue.ignore.multicriteria.e1.resourceKey=**/cli/**/*.ts

# Ignore TODO comments (tracked in project management)
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts

# Ignore file header rules (using different standard)
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1451
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.ts

# Ignore cognitive complexity in test files
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.test.ts,**/*.spec.ts

# Analysis Configuration
sonar.analysis.mode=publish
sonar.buildString=Alexandria Platform Build
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Plugin-specific Configuration
sonar.plugins.downloadOnlyRequired=true

# Performance Configuration
sonar.log.level=INFO
sonar.verbose=false

